<!-- Contenedor principal de la tarjeta de objetivo -->
<div class="objective-card-container">

  <!-- ===========================
       Section 1: Título y acción
       =========================== -->
  <div class="objective-card-container-section1">

    <!-- Lado izquierdo: título y categoría -->
    <div class="objective-card-container-section1-left">            
      <p class="text-1">Conocer mi sobrino</p>
      <p class="text-2">Categoría: Bienestar</p>
    </div>

    <!-- Lado derecho: acción/revisión -->
    <div class="objective-card-container-section1-right">            
      <p class="text-1">Revisar objetivo</p>           
    </div>

  </div> <!-- /.section1 -->

  <!-- ===========================
       Section 2: Información de fechas y valores
       =========================== -->
  <div class="objective-card-container-section2">

    <!-- Segmento: Fecha -->
    <div class="objective-card-container-section2-segmento">        
      <p class="title">En esta fecha:</p>
      <div class="valor valor-uno">Diciembre/2022</div>        
    </div>

    <!-- Segmento: Meta económica -->
    <div class="objective-card-container-section2-segmento">        
      <p class="title">Lograrás:</p>
      <div class="valor valor-dos">$6.000.000.000</div>        
    </div>

    <!-- Segmento: Estado actual -->
    <div class="objective-card-container-section2-segmento"> 
      <div class="right-content">
        <img src="Icon awesome-star.svg" alt="Estrella"/>        
        <p class="title">Ya cuentas con:</p>
      </div>
      <div class="valor valor-tres">$0</div>        
    </div>

  </div> <!-- /.section2 -->

  <!-- ===========================
       Section 3: Mensaje de acción y logo
       =========================== -->
  <div class="objective-card-container-section3">

    <!-- Lado izquierdo: mensaje y check -->
    <div class="objective-card-container-section3-left">
      <img src="Icon awesome-check-circle.svg" class="check-icon" alt="Check"/> 
      <p class="section3-text">¡Asocia productos para monitorear su progreso!</p>
    </div> 

    <!-- Lado derecho: logo o ilustración -->
    <div class="objective-card-container-section3-right">
      <img src="Mask Group 19.png" class="mountain-logo" alt="Logo/Imagen"/> 
    </div>     

  </div> <!-- /.section3 -->

</div> <!-- /.objective-card-container -->
